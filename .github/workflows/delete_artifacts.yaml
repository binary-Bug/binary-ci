name: '🗑️ Delete All Artifacts'
run-name: ${{ github.event.inputs.list_only == 'true' && 'List Artifacts Only' || 'Delete All Artifacts' }}
on:
  workflow_dispatch:
    inputs:
      list_only:
        description: 'Only list artifacts (do not delete)'
        required: false
        type: boolean
        default: false
jobs:
  delete-artifacts:
    name: ${{ github.event.inputs.list_only == 'true' && '📋 List Artifacts Job' || '🗑️ Delete Artifacts Job' }}
    runs-on: ubuntu-latest
    steps:
      - name: 📋 List all artifacts
        id: list
        run: |
          gh api repos/${{ github.repository }}/actions/artifacts > artifacts.json
          cat artifacts.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ❌ Delete all artifacts
        if: ${{ !github.event.inputs.list_only }}
        run: |
          for id in $(jq -r '.artifacts[].id' artifacts.json); do
            echo "Deleting artifact $id"
            gh api --method DELETE repos/${{ github.repository }}/actions/artifacts/$id
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Create Artifacts Summary
        run: |
          echo "### 🗂️ Artifacts List" > $GITHUB_STEP_SUMMARY
          echo "| Name | Size (KB) | Created At | Expires At | Download |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----------|------------|------------|----------|" >> $GITHUB_STEP_SUMMARY
          jq -r '.artifacts[] | "| " + .name + " | " + ((.size_in_bytes/1024)|tostring) + " | " + (.created_at|sub("T";" ")|sub("Z";"")) + " | " + (.expires_at|sub("T";" ")|sub("Z";"")) + " | [Download](" + .archive_download_url + ") |"' artifacts.json >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.list_only }}" != "true" ]; then
            # Check if the delete step succeeded by looking for its exit code in the job context
            if [ "${{ steps.delete_all_artifacts.outcome }}" = "success" ]; then
              echo "\n✅ **All artifacts listed above have been deleted.**" >> $GITHUB_STEP_SUMMARY
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
