name: ⚡ Auto Trigger Builds
run-name: Scan for changes to trigger build

on:
  workflow_dispatch:

  # schedule:
  #   - cron: "*/5 * * * *" # Run after every 5 minutes

jobs:
  scan:
    # this job scans for changes in the following repositories by checking if there are any commits that have not been tagged
    #      - piggy-ui
    #      - piggy-api
    #      - piggy-db
    #      - eat-ui
    #      - eat-api
    #      - eat-db
    name: Scan for changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build:
          - { component: "piggy-ui", component_type: "angular" }
          - { component: "piggy-api", component_type: ".net" }
          - { component: "piggy-db", component_type: "sql-dacpac" }
          - { component: "eat-ui", component_type: "angular" }
          - { component: "eat-api", component_type: ".net" }
          - { component: "eat-db", component_type: "sql-dacpac" }
    steps:
      # this step checks if there is already a build running for the same component, if so it will skip this run
      # to check if a build is in progress, we get the list of running jobs from the GitHub API for the binary-Bug/binary-devops repo and filter Build Artifact jobs
      # we then check if there are any jobs with the matrix.build.component name by parsing the run-name of the running workflow and looking for a substring with the matrix.build.component name in it
      - name: Check if a build is already running
        id: check_build
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          RUNNING_JOBS=$(gh api -X GET /repos/binary-Bug/binary-devops/actions/runs?status=in_progress |
          jq -r --arg component "${{ matrix.build.component }}" '.workflow_runs[] | select(.name | test("Build Artifact.*" + $component)) | .name')

          if [[ -n "$RUNNING_JOBS" ]]; then
            echo "build_in_progress=true" >> "$GITHUB_OUTPUT"
          else
            echo "build_in_progress=false" >> "$GITHUB_OUTPUT"
          fi

        # Skip all the next steps if a build is in progress
      - name: Compose Repository Name
        if: steps.check_build.outputs.build_in_progress == 'false'
        id: compose_repo
        run: |
          REPO_NAME="${{ vars.REPO_OWNER }}${{ matrix.build.component }}"
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Checkout code
        if: steps.check_build.outputs.build_in_progress == 'false'
        uses: actions/checkout@v2
        with:
          repository: ${{ steps.compose_repo.outputs.repo_name }}
          ref: master
          token: ${{ secrets.ALL_ACCESS_PAT_FG_TOKEN }}
          fetch-depth: 0 # Ensures full history including tags

      - name: Scan for changes
        id: scan
        if: steps.check_build.outputs.build_in_progress == 'false'
        run: |
          git fetch --tags
          if git tag --points-at HEAD | grep -q .; then
            echo "Tags Found"
            echo "is_tagged=true" >> "$GITHUB_OUTPUT"
          else
            echo "No Tags Found"
            echo "is_tagged=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout Repository
        if: steps.check_build.outputs.build_in_progress == 'false' && steps.scan.outputs.is_tagged == 'false'
        uses: actions/checkout@v4

      - name: Trigger Build Workflow
        if: steps.check_build.outputs.build_in_progress == 'false' && steps.scan.outputs.is_tagged == 'false'
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          gh workflow run build_artifact.yaml \
            --ref master \
            --field component="${{ matrix.build.component }}" \
            --field component_type="${{ matrix.build.component_type }}" \
            --field release_type="patch" \
            --field is_pre_release="false" \
            --field auto-deploy="true"

      - name: Generate Job Summary
        run: |
          echo "## Build Trigger Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Component: ${{ matrix.build.component }}" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: ${{ steps.compose_repo.outputs.repo_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build In Progress: ${{ steps.check_build.outputs.build_in_progress }}" >> $GITHUB_STEP_SUMMARY
          echo "- Is Tagged: ${{ steps.scan.outputs.is_tagged }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check_build.outputs.build_in_progress }}" == "false" && "${{ steps.scan.outputs.is_tagged }}" == "false" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ Build was triggered successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ No build was triggered." >> $GITHUB_STEP_SUMMARY
          fi
